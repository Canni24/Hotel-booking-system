<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Online Food Ordering</title>
    <link rel="stylesheet" href="orders.css">
</head>
<body>
    <header>
        <h1>FLAVOUR TOWN</h1>
        <p>Order your favorite food online!</p>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="food-item" data-name="Burger" data-price="5.99">
                <h3>Burger</h3>
                <p>$5.99</p>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="food-item" data-name="Pizza" data-price="8.99">
                <h3>Pizza</h3>
                <p>$8.99</p>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="food-item" data-name="Salad" data-price="4.99">
                <h3>Salad</h3>
                <p>$4.99</p>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="clear-cart" disabled>Clear Cart</button>
            <button id="place-order" disabled>Place Order</button>
        </section>
    </main>

    <div id="order-confirmation" class="hidden">
        <h2>Order Confirmation</h2>
        <p id="order-details"></p>
        <button id="close-confirmation">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
